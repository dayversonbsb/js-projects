<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validação de Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="container">
      <form id="form" class="form">
         <h2>Inscreva-se</h2>
         <div class="form-control">
           <label for="username">Nome de usuário</label>
           <input type="text" id="username" placeholder="Insira um nome de usuário">
           <small>Mensagem de erro</small>
         </div>
         <div class="form-control">
           <label for="email">E-mail</label>
           <input type="text" id="email" placeholder="Insira um e-mail">
           <small>Mensagem de erro</small>
         </div>
         <div class="form-control">
           <label for="password">Senha</label>
           <input type="password" id="password" placeholder="Insira um senha">
           <small>Mensagem de erro</small>
         </div>
         <div class="form-control">
           <label for="password2">Confirme a senha</label>
           <input type="password" id="password2" placeholder="Repita a senha">
           <small>Mensagem de erro</small>
         </div>
         <button>Inscrever</button>
      </form>
    </div>
    <p><a href="../index.html"> Voltar para o menu principal</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
