<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Assento no Cinema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="movie-container">
    <label>Escolha o filme:</label>
    <select id="movie">
      <option value="10">Vingadores: Ultimato (R$ 10)</option>
      <option value="12">Coringa (R$ 12)</option>
      <option value="8">Toy Story 4 (R$ 8)</option>
      <option value="9">O Rei Leão (R$ 9)</option>
      <option value="11">Batman: O Cavaleiro das Trevas Ressurge (R$ 11)</option>
    </select>
  </div>
  <ul class="showcase">
    <li>
      <div class="seat">
      </div>
      <small>Disponível</small>
    </li>
    <li>
      <div class="seat selected">
      </div>
      <small>Selecionado</small>
    </li>
    <li>
      <div class="seat occupied">
      </div>
      <small>Ocupado</small>
    </li>
  </ul>

  <div class="container">
    <div class="screen"></div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>

  <p class="text">Você selecionou <span id="count">0</span> assentos por um preço total de R$ <span id="total">0</span></p>

  <hr>
  </div>
    <a href="../index.html"> Voltar para o menu principal</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
